<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</head>

<body onload="initView()">
    <header class="header-container main-layout flex space-between align-center">
        <div class="logo">memegen</div>
        <nav class="nav-bar flex">
            <ul class="main-nav clean-list flex">
                <li><a href="#" class="gallery" onclick="openGallery()">Gallery</a></li>
                <li><a href="#" class="meme" onclick="openSavedMemes()">Meme</a></li>
            </ul>
        </nav>
    </header>

    <section class="img-gallery main-layout">
        <div class="search-bar flex space-between"></div>

        <div class="gallery-container grid-container">
            <!-- imgs here -->
        </div>
        <div class="saved-memes-container grid-container">
            <!-- imgs here -->
        </div>
    </section>



    <section class="meme-editor main-layout">
        <div class="meme-container flex">
            <div class="canvas-container">
                <canvas id="my-canvas" width="200" height="200"></canvas>
            </div>
            <div class="control-box">
                <input class="txt" type="text" placeholder="Enter Text Here">
                <div class="control-box-btns flex">
                    <button class="btn add-line"><span class="iconify" data-icon="carbon:add"></span></button>
                    <button class="btn switch-lines"><span class="iconify"
                            data-icon="heroicons-solid:switch-vertical"></span></button>
                    <button class="btn delete-line"><span class="iconify"
                            data-icon="fluent:delete-20-regular"></span></button>
                    <button class="btn increase-txt"><span class="iconify"
                            data-icon="mdi:format-font-size-decrease"></span>
                    </button>
                    <button class="btn decrease-txt"><span class="iconify"
                            data-icon="mdi:format-font-size-increase"></span>
                    </button>
                </div>
                <div class="control-box-btns2 flex">
                    <select class="fonts" name="fonts">
                        <option value="impact">Impact</option>
                        <option value="san-serif">San-Serif</option>
                    </select>
                    <button class="btn align-btn-left"><span class="iconify"
                            data-icon="ant-design:align-left-outlined"></span></button>
                    <button class="btn align-btn-center"><span class="iconify"
                            data-icon="ant-design:align-center-outlined"></span></button>
                    <button class="btn align-btn-right"><span class="iconify"
                            data-icon="ant-design:align-right-outlined"></span></button>
                    <input class="color" type="color" value="#ffffff"><i class="fa-solid fa-palette"></i></button>
                    <button class="download" onclick="downloadMeme()">Download</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-container main-layout">
        <div class="logo">memegen</div>
        <small class="small">Â® all rights reserved 2022</small>
    </footer>




    <!-- <script src="js/services/util-service.js"></script> -->
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/services/view.service.js"></script>
    <script src="js/view.controller.js"></script>
</body>

</html>
